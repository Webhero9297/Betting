<app-filter [filterName]="'Filter bets:'"
            (findEvent)="filterBets($event)"
            (resetEvent)="bets=[]"></app-filter>

<ng-container *ngFor="let bet of bets">
  <mat-card>
    <mat-card-content>
      <app-bet-detail [myBet]="bet"></app-bet-detail>
    </mat-card-content>
  </mat-card>
</ng-container>
